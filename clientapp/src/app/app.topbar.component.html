<div class="layout-topbar" style="background-color:rgb(221, 221, 221)">
    <a class="layout-topbar-title" [routerLink]="['/dashboard']">Facebook clone app</a>

    <a class="layout-menu-button" (click)="this.appMain.onMenuButtonClick($event)" *ngIf="!isSubscriptionZone">
        <i class="pi pi-bars"></i>
    </a>

    <a id="topbar-menu-button" (click)="this.appMain.onTopbarMenuButtonClick($event)">
        <i class="pi pi-ellipsis-v"></i>
    </a>

    <ul class="topbar-menu fadeInDown" [ngClass]="{'topbar-menu-visible': appMain.topbarMenuActive}">
        <li #profil [ngClass]="{'active-topmenuitem': this.appMain.activeTopbarItem === profil}">
            <a (click)="this.appMain.onTopbarItemClick($event, profil)">
                <i class="topbar-icon pi pi-user"></i>
                <span class="topbar-item-name">Profil</span>
            </a>
            <ul class="fadeInDown">
                <li role="menuitem">
                    <a (click)="this.appMain.authService.logout()">
                        <i class="pi pi-sign-out"></i><span>Deconectare</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>

    <a class="layout-menu-welcome">{{ this.appMain.MesajUtilizatorLogat }}</a>

    <ul class="topbar-menu fadeInDown mr-3" *ngIf="this.appMain.redirectorActive">
        <li class="topbar-menu-btn-wrapper">
            <button (click)="this.appMain.goToRedirectorParent()" pButton pRipple
                label="{{this.appMain.redirectorText}}" class="p-button-rounded btn-toolbar"
                icon="pi pi-refresh"></button>
        </li>
    </ul>
</div>
